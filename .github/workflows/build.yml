name: Build IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: macos-14  # Uses macOS with Xcode 15+

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build for iOS Simulator (Debug)
      run: |
        xcodebuild \
          -project NotifyKit.xcodeproj \
          -scheme NotifyKit \
          -sdk iphonesimulator \
          -configuration Debug \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          clean build \
          CODE_SIGNING_ALLOWED=NO

    - name: Build Archive for Device
      run: |
        xcodebuild \
          -project NotifyKit.xcodeproj \
          -scheme NotifyKit \
          -sdk iphoneos \
          -configuration Release \
          -archivePath build/NotifyKit.xcarchive \
          archive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          AD_HOC_CODE_SIGNING_ALLOWED=YES

    - name: Create IPA
      run: |
        # Debug: Show archive structure
        echo "Archive structure:"
        find build/NotifyKit.xcarchive -name "*.app" -type d 2>/dev/null || true

        # Find the .app bundle
        APP_PATH=$(find build/NotifyKit.xcarchive -name "*.app" -type d | head -1)

        if [ -z "$APP_PATH" ]; then
          echo "Error: Could not find .app in archive"
          exit 1
        fi

        echo "Found app at: $APP_PATH"

        # Create Payload structure
        mkdir -p build/Payload
        cp -r "$APP_PATH" build/Payload/

        # Create IPA (zip with Payload at root)
        cd build
        zip -r NotifyKit.ipa Payload

        # Verify IPA structure
        echo "IPA contents:"
        unzip -l NotifyKit.ipa | head -20

        rm -rf Payload

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NotifyKit-IPA
        path: build/NotifyKit.ipa
        retention-days: 30

    - name: Upload Archive (for debugging)
      uses: actions/upload-artifact@v4
      with:
        name: NotifyKit-Archive
        path: build/NotifyKit.xcarchive
        retention-days: 7
